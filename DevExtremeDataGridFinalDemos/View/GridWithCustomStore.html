<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CRUD on Grid</title>
    <link href="../Content/dx.material.blue.light.compact.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/dx.all.js"></script>
    <script src="../Data/dataSourceOperation.js" type="module"></script>
    <link href="../css/style.css" rel="stylesheet" />

    <style>
        .demo{
            background-color: aqua;
        }
    </style>
</head>
<body id="body">
    <div class="container">
        <div id="loadPanel"></div>
        <div id="gridFunction"></div>

        <div id="selectedDetails">
            <div id="source"></div>
            <div id="destination"></div>
            <div id="date"></div>
            <div id="passanger"></div>
            <div id="price"></div>
        </div>

        <div id="insertedDetails">
            <span id="intitle"></span>
            <div id="insource"></div>
            <div id="indestination"></div>
            <div id="indate"></div>
            <div id="inpassanger"></div>
            <div id="inprice"></div>
        </div>

        <div id="removedRow">
            <span id="title"></span>
            <div id="key"></div>
            <div id="source1"></div>
            <div id="destination1"></div>
            <div id="date1"></div>
            <div id="passanger1"></div>
            <div id="price1"></div>
        </div>
    </div>
    <script src="../Js/GridWithCustomStore.js" type="module"></script>
</body>
</html>
