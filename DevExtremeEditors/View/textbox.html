<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TextBox In DevExtreme</title>

    <!--Dev Extreme Theme-->
    <link href="../Content/dx.light.compact.css" rel="stylesheet" />
    <!--jQuery Min File-->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>

    <!--Dev Extreme widget link-->
    <script src="../Scripts/dx.all.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="dx-viewport">
        <div id="custom-textbox">
            <!--This FieldSet is for the name-->
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div id="name" name="name"></div>
                </div>

                <div class="dx-field">
                    <div id="password"></div>
                </div>

                <div class="dx-field">
                    <div id="number"></div>
                </div>

                <div class="dx-field">
                    <div id="email"></div>
                </div>

            </div>
            <div id="btn"></div>
            <div id="resetDefault"></div>
        </div>
    </div>

    <script src="../Js/textbox.js"></script>
</body>
</html>
