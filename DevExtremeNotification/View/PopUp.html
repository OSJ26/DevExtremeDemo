<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PopUp</title>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <link href="../Content/dx.material.blue.dark.compact.css" rel="stylesheet" />
    <script src="../Scripts/dx.all.js"></script>
    <script src="../Data/PopupData.js"></script>
    <!--<link href="../Css/StyleSheet.css" rel="stylesheet" />-->
    <style>
        #container {
            padding: 10px;
        }

            #container ul {
                list-style-type: none;
                text-align: center;
            }

                #container ul li {
                    display: inline-block;
                    width: 160px;
                    margin: 10px;
                }

                    #container ul li img {
                        width: 100px;
                    }

        .button {
            background-color: rgba(103, 171, 255, 0.6);
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            font-size: 8px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 100px;
            margin-top: 5px;
        }

        .select {
            width: 650px;
            height: 30px;
            border-radius: 10px;
            border-bottom: 0px !important;
            margin-left: 50px;
            background-color: transparent;
            margin-bottom: 100px;
            margin-top: 5px;
        }

        .dx-texteditor::after {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Employees</h1>
        <ul id="employees"></ul>
        <div id="popup"></div>
    </div>
    <script src="../Js/PopUp.js"></script>
</body>
</html>
